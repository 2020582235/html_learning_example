<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript简单练习</title>
		<script>
			console.log("这里是JavaScript简单练习"); //输出字符串
			console.log(2333333); //输出数字
			
			console.log("数字的运算");
			console.log(1 + 1);
			console.log(10 - 4);
			console.log(9 * 5); //乘法
			console.log(33 / 10); //除法
			console.log(33 % 10); //余数
			
			console.log("变量的声明");
			let x = 260;
			console.log(x);
			let y = 1314;
			console.log(y);
			let z = 260.1314;
			console.log(z);
			
			console.log("变量的赋值");
			let a = x;
			console.log(a);
			a = y;
			console.log(a);
			
			console.log("变量的运算");
			let b = y - x;
			console.log(b);
			b = b - x;
			console.log(b);
			console.log("加1");
			b = b + 1;
			console.log(b);
			console.log("加2");
			b += 2;
			console.log(b);
			console.log("减10");
			b -= 10;
			console.log(b);
			
			console.log("变量不仅可以是数字，还可以是字符串");
			let c = "I love learning.";
			console.log(c);
			c = "我爱学习";
			console.log(c);
			console.log("字符串的拼接");
			let d = "但我讨厌考试";
			console.log(c + "，" + d);
			d = c + "，" + d;
			console.log(d);
			console.log("字符串和数字的拼接");
			let five = 5;
			d = 3 + "天一小考，" + five + "天一大考";
			console.log(d);
			
			console.log("变量除了数字、字符串，还可以是数组");
			a = [0, 1, 2, 3, 4];
			console.log(a);
			a = ["水是天空的镜子", "星辰是天空的眼睛", "云朵是天空的粉妆", "雨是天空的眼泪"];
			console.log(a);
			
			console.log("从数组中取出元素");
			b = a[0]; //0是该元素的索引
			console.log(b);
			b = a[3]; //3是元素的索引
			console.log(b);
			
			console.log("变量除了数字、字符串、数组，还可以是对象");
			a = {
				什么是对象: "对象是一种复合的数据类型，在对象中可以存储多个不同数据类型的属性",
				对象的作用: "可以将同一范围的数据归类，清晰易懂",
				对象的属性: "可以是数字、字符串、数组、对象等"
			}
			console.log(a);
			a = {
				串联和并联: {
					串联: "两个用电器依次相连，然后接到电路中",
					并联: "两个用电器的两端分别连在一起，然后接到电路中"
				},
				串联电路和并联电路中开关的作用: {
					串联电路中: "开关可以控制所有用电器，和开关位置无关",
					并联电路中: "干路开关可以控制所有用电器，支路开关只能控制其所在支路的用电器"
				},
				生活中的电路: [
					"家庭中大部分用电器并联在电路中",
					"装饰用的彩色小灯泡链，有些是串联和并联组合而成的"
				]
			}
			console.log(a);
			console.log("从对象中取出元素");
			console.log(a.串联和并联.并联);
			
			console.log("定义一个函数");
			c = function(){
				console.log("这里是函数c");
			}
			c();
			
			console.log("函数可以传入一个参数");
			let 加倍 = function(x){
				console.log("这是加倍函数");
				console.log(x * 2);
			}
			加倍(1314); //输出2628
			
			console.log("函数可以传入多个参数");
			let 相加 = function(x, y){
				console.log("这里是相加函数");
				console.log(x + y);
			}
			相加(500, 20);
			
			console.log("函数还可以返回值");
			let 相乘 = function(x, y){
				return x * y;
			}
			let 乘积 = 相乘(108, 4);
			console.log(乘积);
			//返回值也可以直接输出，不需要再定义变量
			console.log(相乘(54, 8));
			console.log("也可以输出函数本身，而不调用函数");
			console.log(相乘);
			
			console.log("判断语句");
			if(2 < 3){
				console.log("2<3 判断正确");
			}else{
				console.log("2<3 判断错误");
			}
			
			if(2 > 3){
				console.log("2>3 判断正确");
			}else{
				console.log("2>3 判断错误");
			}
			
			if(3 < 3){
				console.log("3<3 判断正确");
			}else{
				console.log("3<3 判断错误");
			}
			if(3 <= 3){ //小于等于写成 <=
				console.log("3<=3 判断正确");
			}else{
				console.log("3<=3 判断错误");
			}
			if(3 >= 3){ //大于等于写成 >=
				console.log("3>=3 判断正确");
			}else{
				console.log("3>=3 判断错误");
			}
			if(3 == 3){ //判断时写两个等号，防止和赋值语句混淆
				console.log("3=3判断正确");
			}else{
				console.log("3=3判断错误");
			}
			if(1314 != 3){ //“不等于”写成 !=
				console.log("1314≠3判断正确");
			}else{
				console.log("1314≠3判断错误");
			}
			
			console.log("判断错误的语句可以不写");
			if(1314 == 3){
				console.log("1314=3判断正确");
			}
			
			console.log("判断语句可以并列");
			if(2 + 1 == 4){
				console.log("2+1=4");
			}else if(2 + 1 == 3){
				console.log("2+1=3");
			}else if(2 + 1 == 2){
				console.log("2+1=2");
			}
			
			/*这是块注释，删除注释标记后可以执行window.onload = function(){
				console.log("页面加载完成，在代码中可以控制视图");
				console.log("设置背景色为黑色");
				document.body.style.backgroundColor = "rgb(0, 0, 0)";
			}*/
		</script>
	</head>
	<body>
		鼠标右击空白部分，点击“检查”，在弹出的调试器窗口中点击“Console”，可以看到输出的内容
	</body>
</html>
